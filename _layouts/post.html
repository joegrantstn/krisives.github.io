<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title_tag_text }}</title>
  <link href='//fonts.googleapis.com/css?family=Roboto:400,400italic,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/syntax.css">
  <link rel="stylesheet" href="/css/solo.css">
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
{% include head.html %}

<style>
#tags {
	float: right;
}

#tags a {
	display: inline-block;
	background: #555;
	color: #fff;
	padding: 2px 3px;
	border-radius: 3px;
	text-decoration: none;
	font-size: 12px;
}

#tags a:hover {
	background: #222;
	color: #fff;
	text-decoration: none;
}
</style>

</head>
<body>
	<div class="container">
		<h1>
			<a href="/" title="{{site.title_tag_text}}">
				{{ site.h1_tag_text }}
			</a>
		</h1>
		
		<h2>
			{{page.title}}
		</h2>
		
		{{ content }}
		
		<hr/>
		
		<div id="tags">
			{% for tag in page.tags %}
			<a href="/tags#{{tag}}-ref">{{ tag }}</a>
			{% endfor %}
		</div>
		
		<div>
		<em>
			Don't just be a lurker! Tweet
			<a href="https://twitter.com/KristopherIves" target="_blank">@KristopherIves</a>
			or
			on <a href="https://github.com/krisives/krisives.github.io/issues" target="_blank">Github</a>
		</em>
		</div>
		
		<hr/>

		
	</div>
{% include scripts.html %}
</body>
</html>
